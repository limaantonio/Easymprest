<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<title>Easymprest</title>

<div th:replace="fragments/header :: header-css"></div>

<style type="text/css">

.back-image {

background-image: url(assets/img/investimentos.png);
background-size: cover;

}

.sub-title{

color: white;

}

</style>

</head>
<body>

	<div class="wrapper back-image">


		<div class="main-panel" style="width: 100%">


	<div class="content">
				<div class="container-fluid">
					<div class="row">

						<div class="col-md-6 col-md-offset-3">
							<form autocomplete="off" action="#" th:action="@{/cadastro}"
								th:object="${user}" method="post" class="form-horizontal"
								role="form">
								<h2 class="form-signin-heading sub-title">Cadastro de Usuário</h2>
								<div class="form-group">
									<div class="col-sm-9">
										<label th:if="${#fields.hasErrors('name')}"
											th:errors="*{name}" class="validation-message"></label> <input
											type="text" th:field="*{name}" placeholder="Usuário"
											class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<input type="text" th:field="*{email}" placeholder="Email"
											class="form-control" /> <label
											th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
											class="validation-message"></label>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<input type="password" th:field="*{password}"
											placeholder="Password" class="form-control" /> <label
											th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}" class="validation-message"></label>
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-9">
										<button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
									</div>
								</div>

								<span class="form-signin-heading sub-title" th:utext="${successMessage}"></span>


							</form>
						</div>


					</div>
				</div>
			</div>
</body>

<div th:replace="fragments/scriptsfimpage :: scriptsfimpage"></div>

</html>
