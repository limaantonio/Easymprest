<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<title>Easymprest</title>

<div th:replace="fragments/header :: header-css"></div>

</head>
<body>
	
	<div th:replace="fragments/loading :: loading"></div>
	
	<div class="wrapper">

		<div th:replace="fragments/menu :: menu"></div>

		<div class="main-panel">

			<div th:replace="fragments/sitenavbar :: sitenavbar"></div>


			<div class="content">
				<div class="container-fluid">
					<div class="row">

						<div class="col-md-12">
							<div class="card">
								<div class="header">
									<h4 class="title">Lista de Emprestimos</h4>
								</div>

								<div class="content">


									<table class="table table-striped table-bordered"
										style="width: 100%">

										<thead>
											<tr>
												<th>Investidor</th>
												<th>Valor</th>
												<th>Descrição</th>
												<th>Açoes</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="emprestimo : ${operacoes}">
												<td><span th:text="${emprestimo.userOperacao.email}"></span>
												</td>
												<td><span
													th:text="${emprestimo.investimento.valorInvestido}"></span>
												</td>
												<td><span
													th:text="${emprestimo.investimento.motivo}"></span>
												</td>
												<td><button class="btn btn-primary" type="button" th:attr="easy-id-emprestimo=${emprestimo.id},easy-id-user=${emprestimo.userOperacao.id}">
														Solicitar Empréstimo
												</button></td>
											</tr>
										</tbody>
									</table>

								</div>
							</div>
						</div>

					</div>
				</div>
			</div>


			<div th:replace="fragments/footer :: footer"></div>

		</div>
	</div>


</body>

<div th:replace="fragments/scriptsfimpage :: scriptsfimpage"></div>

</html>
